<div
  class="container-header w-100 d-flex align-items-center justify-content-center"
>
  <div class="d-flex justify-content-between align-items-center w-80">
    <a [href]="'/'">RECSYNC</a>
    <div class="container-header-desktop">
      <a routerLink="site/dashboard" translate>Home</a>
      <a routerLink="site/recording" translate>Record</a>
      <a routerLink="site/library" translate>Library</a>
      <a routerLink="site/profile" translate>Profile</a>
      <div class="dropdown">
        <ul class="nav">
          <li class="nav-item dropdown">
            <button
              class="btn dropdown-toggle"
              type="button" data-bs-toggle="dropdown" aria-expanded="false"
            >
              <img
                class="rounded-circle shadow-lg border border-2 border-info"
                style="object-fit: cover"
                [src]="convertLink(profilePicture)"
                alt="user"
                width="70"
                height="70"
              />
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div></div>

    <div (click)="toggleMenu()" class="container-header-b-menu">
      <div class="b-menu"></div>
      <div class="b-menu"></div>
      <div class="b-menu"></div>
    </div>
  </div>
  <div *ngIf="isOpen" class="container-menu">
    <div class="container-items">
      <div class="container-menu-item">
        <a
          class="menu-item"
          routerLink="site/dashboard"
          (click)="toggleMenu()"
          translate
          >Home</a
        >
      </div>
      <div class="container-menu-item">
        <a
          class="menu-item"
          routerLink="site/recording"
          (click)="toggleMenu()"
          translate
          >Record</a
        >
      </div>
      <div class="container-menu-item">
        <a
          class="menu-item"
          routerLink="site/library"
          (click)="toggleMenu()"
          translate
          >Library</a
        >
      </div>
      <div class="container-menu-item">
        <a
          class="menu-item"
          routerLink="site/profile"
          (click)="toggleMenu()"
          translate
          >Profile</a
        >
      </div>
      <div class="container-menu-item">
        <a
          class="menu-item"
          [href]="'#contact'"
          (click)="toggleMenu()"
          translate
          >Logout</a
        >
      </div>
    </div>
  </div>
</div>
