<div class="container-header w-100 d-flex align-items-center justify-content-center">
  <div class="d-flex justify-content-between align-items-center w-80">
    <a class="prevent-select " routerLink="/"><img class="logo-full"
        src="./../../../../assets/logo/FullLogo_Transparent_NoBuffer.webp" alt=""></a>
    <div class="container-header-desktop">
      <a routerLink="site/recording" routerLinkActive="active" class="prevent-select" translate>Aufnehmen</a>
      <a routerLink="site/library" routerLinkActive="active" class="prevent-select" translate>Videos</a>
      <div class="dropdown">
        <a class="dropdown-toggle" #dropdownMenu (click)="dropdownMenuOpened = !dropdownMenuOpened">
          <img class="rounded-circle shadow-lg border border-2 border-info" style="object-fit: cover;"
            [src]="convertLink(profilePicture)" alt="user" width="70" height="70" />
        </a>
        <div [class.show]="dropdownMenuOpened" class="dropdown-menu">
          <a class="btn w-100 droplink prevent-select" routerLink="site/profile" (click)="dropdownMenuOpened = false"
            translate>Profil</a>
          <a class="btn w-100 droplink prevent-select" (click)="logout();dropdownMenuOpened = false"
            translate>Logout</a>

        </div>
      </div>
    </div>

    <div (click)="toggleMenu()" class="container-header-b-menu prevent-select">
      <div class="b-menu"></div>
      <div class="b-menu"></div>
      <div class="b-menu"></div>
    </div>
  </div>
  <div *ngIf="isOpen" class="container-menu">
    <div class="container-items">
      <div class="container-menu-item">
        <a class="menu-item prevent-select" routerLinkActive="active" routerLink="site/recording" (click)="toggleMenu()"
          translate>Aufnehmen</a>
      </div>
      <div class="container-menu-item">
        <a class="menu-item prevent-select" routerLinkActive="active" routerLink="site/library" (click)="toggleMenu()"
          translate>Videos</a>
      </div>
      <div class="container-menu-item">
        <a class="menu-item prevent-select" routerLinkActive="active" routerLink="site/profile" (click)="toggleMenu()"
          translate>Profil</a>
      </div>
      <div class="container-menu-item">
        <a class="menu-item prevent-select" (click)="logout();dropdownMenuOpened = false" translate>Logout</a>
      </div>
    </div>
  </div>
</div>
