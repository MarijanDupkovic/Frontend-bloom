<div class="container-header">
    <div>
        <a [href]="'/'">RECSYNC</a>
    </div>
    <div class="container-header-desktop">

        <a routerLink="site/dashboard" translate>Home</a>

        <a routerLink="site/recording" translate>Record</a>
        <a routerLink="site/library" translate>Library</a>
        <a routerLink="site/profile" translate>Profile</a>
        <a [href]="'#contact'" translate>Logout</a>

    </div>

    <div (click)="toggleMenu()" class="container-header-b-menu">
        <div class="b-menu"></div>
        <div class="b-menu"></div>
        <div class="b-menu"></div>
    </div>
</div>
<div *ngIf="isOpen" class="container-menu">

    <div class="container-items">
        <div class="container-menu-item">
            <a class="menu-item" routerLink="site/dashboard" (click)="toggleMenu()" translate>Home</a>
        </div>
        <div class="container-menu-item">
            <a class="menu-item" routerLink="site/recording" (click)="toggleMenu()" translate>Record</a>
        </div>
        <div class="container-menu-item">
            <a class="menu-item" routerLink="site/library" (click)="toggleMenu()" translate>Library</a>
        </div>
        <div class="container-menu-item">
            <a class="menu-item" routerLink="site/profile" (click)="toggleMenu()" translate>Profile</a>
        </div>
        <div class="container-menu-item">
            <a class="menu-item" [href]="'#contact'" (click)="toggleMenu()" translate>Logout</a>
        </div>
    </div>
</div>
