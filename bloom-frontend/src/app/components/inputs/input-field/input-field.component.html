<!-- input-field.component.html -->
<div class="form-floating mb-3 w-100 align-self-center" style="max-width:20rem;">
  <input [type]="type" style="background: transparent;" class="form-control text-secondary border-0 rounded-5 w-100"
    [placeholder]="placeholder" [name]="name" [value]="name" [(ngModel)]="model" (input)="onValueChange($event)"
    required>
  <label [for]="id" class="m-0 p-0 pt-2">{{ placeholder }}</label>
</div>
