<div class="w-100 d-flex flex-column mt-5 align-items-center" style="min-height: calc(100vh - 100px - 180px);">
   <div style="width:80%">
    <h1 class="mb-3">Edit Pfofile</h1>
    <form class="d-flex flex-column form-floating" (ngSubmit)="changeData()">

        <div class="w-100 d-flex flex-column align-items-center justify-content-center gap-2">
            <div class="form-floating mb-3 w-100 align-self-center" style="max-width:18rem;">

                <input type="text" class="form-control text-secondary border-0 shadow rounded-5" placeholder="username"
                    name="username" id="username" [(ngModel)]="username" required>
                    <label for="username">Enter your username</label>
            </div>


            <div class="form-floating mb-3 w-100 align-self-center" style="max-width:18rem;">

                <input type="email" class="form-control text-secondary border-0 shadow rounded-5"
                    placeholder="name@example.com" name="email" id="emailField" [(ngModel)]="email" required>
                <label for="emailField">Enter your email</label>
            </div>

            <button class="w-100 btn btn-info btn-shadow align-self-center mt-3 rounded border-0"
                style="max-width:8rem;max-height:3rem;height:2.5rem;" [disabled]="send">Change</button>
        </div>
        <a class="w-100 btn btn-info btn-shadow align-self-center mt-3 rounded border-0" style="max-width: 8rem;" (click)="back()">Abort</a>

    </form>
    
</div>
<div class="card rounded-3" *ngIf="failed" style="position:absolute;z-index:100;max-width:25rem;min-width:20rem;min-height:15rem;">
    <div class="card-title text-danger d-flex text-align-center justify-content-center align-items-center w-100" style="font-weight:900; font-size:4rem;">RECSYNC</div>
    <div class="card-body d-flex justify-content-center align-items-center flex-column">
      <p class="text-danger" style="text-align:center">{{fail_message}}</p>
      <span class="text-danger">{{message}}</span>
    </div>
  </div>
</div>
