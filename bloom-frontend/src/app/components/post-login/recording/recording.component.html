<div>
    <h1>Recording</h1>
    <div class="mb-5">
        <h6>Preview</h6>
        <div class="d-flex flex-column mb-5 gap-2">
            <a class="btn btn-shadow " (click)="showPreview()">Start Preview</a>
            <a class="btn btn-shadow " (click)="hidePreview()">Stop Preview</a>
        </div>
        <div class="d-flex flex-column gap1 align-items-center justify-content-center">
            <canvas #canvasScreen name="canvasScreen" id="canvasScreen" [width]="screen_width" [height]="screen_height" max-width="1920" max-height="1080" autoplay> </canvas>
            <video #screenVideo hidden id="screenVideo" [width]="screen_width" [height]="screen_height" autoplay>
                <source>
            </video>
            <video #webcamVideo hidden id="webcamVideo" [width]="screen_width" [height]="screen_height" autoplay>
                <source>
            </video>
            <canvas controls #webcamCanvas hidden id="webcamCanvas" [width]="screen_width" [height]="screen_height" autoplay></canvas>
        </div>
    </div>
    <div class="mb-5">
        <h2>Recording options</h2>
        <div class="d-flex flex-column gap-2">
            <button class="btn btn-shadow" (click)="startRecordingLive()">Start recording</button>
            <button class="btn btn-shadow" (click)="stopRecordingLive()">Stop recording</button>
        </div>
    </div>
</div>
