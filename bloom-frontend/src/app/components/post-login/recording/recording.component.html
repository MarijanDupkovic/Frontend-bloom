<div>
    <h1>Recording</h1>
    <div class="mb-5">
        <h6>Preview</h6>
        <div class="d-flex flex-column mb-5 gap-2">
            <a class="btn btn-shadow " (click)="showPreview()">Start Preview</a>
            <a class="btn btn-shadow " (click)="hidePreview()">Stop Preview</a>
        </div>
        <div class="d-flex flex-column gap1 align-items-center jc-center">
            <canvas #canvasScreen name="canvasScreen" id="canvasScreen" width="320" height="240" autoplay> </canvas>
            <video #screenVideo hidden id="screenVideo" width="320" height="240" autoplay>
                <source>
            </video>
            <video #webcamVideo hidden id="webcamVideo" width="320" height="240" autoplay>
                <source>
            </video>
            <canvas controls #webcamCanvas hidden id="webcamCanvas" width="320" height="240" autoplay></canvas>
        </div>
    </div>
    <div class="mb-5">
        <h2>Recording options</h2>
        <div class="d-flex flex-column gap-2">
            <button class="btn btn-shadow" (click)="startRecordingLive()">Start recording</button>
            <button class="btn btn-shadow" (click)="stopRecordingLive()">Stop recording</button>
            <button class="btn btn-shadow" (click)="activateBlur()">Acivate blurr</button>
        </div>
    </div>
</div>
