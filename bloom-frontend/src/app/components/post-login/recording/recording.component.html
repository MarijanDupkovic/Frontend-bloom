    <div class="d-flex flex-column align-items-center justify-content-center mb-5">
      <div class="d-flex justify-content-center align-items-center" [style]="style">

        <canvas #canvasScreen class="shadow mt-5 rounded" name="canvasScreen" id="canvasScreen" [width]="canvasWidth"
          [height]="canvasHeight" style="z-index: 10" [style.background-color]="'#000000'" [style.border]="'3px solid rgb(13, 202, 240)'">
        </canvas>
        <mat-icon style="position: absolute; font-size: 60px;height: 60px;width: 60px;">play_circle_filled</mat-icon>
      </div>
      <video #screenVideo hidden id="screenVideo" [width]="1280" [height]="720" autoplay>
        <source />
      </video>
      <video #webcamVideo hidden id="webcamVideo" [width]="screenWidth" [height]="screenHeight" autoplay>
        <source />
      </video>
      <canvas controls #webcamCanvas hidden id="webcamCanvas" [width]="screenWidth" [height]="screenHeight"
        autoplay></canvas>
    </div>
  </div>

  <div class="rec-options" title="Toggle recording options" >
    <div class="d-flex w-100 align-items-center justify-content-center">
      <div *ngIf="isMenuOpen" class="d-flex justify-content-center flex-column align-items-center">
        <div class="d-flex justify-content-center align-items-center gap-2 mt-1" >
          <h6>
            Recording options
          </h6>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000" (click)="toggleOptionsMenu()">
            <path
              d="M660-320v-320L500-480l160 160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z" />
          </svg>
        </div>

        <button class="btn d-flex recording-btn"  (click)="startRecordingLive()" title="Start recording"> <mat-icon
            class="prevent-select">fiber_manual_record</mat-icon>Start Recording</button>
        <button class="btn d-flex recording-btn" (click)="stopRecordingLive(false)" title="Stop recording"><mat-icon
            class="prevent-select">stop</mat-icon>Stop Recording</button>
      </div>
      <div *ngIf="!isMenuOpen" (click)="toggleOptionsMenu()" class="d-flex align-items-center justify-content-center" style="width: 40px;height: 40px;">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#000000"><path d="M500-640v320l160-160-160-160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z"/></svg>
      </div>
    </div>


  </div>
</div>
