<div
  class="d-flex flex-column align-items-center w-100"
  style="min-height: calc(100vh - 100px - 124px)"
>
  <div class="w-80">
    <h1 class="m-0 p-0 mt-3 mb-3">Recording</h1>

    <div class="d-flex justify-content-between mb-4">
      <div class="d-flex flex-column w-100 align-items-start">
        <h3>Preview</h3>
        <div
          class="d-flex w-75 btn-group btn-shadow justify-content-between align-items-center"
          style="max-width: 6rem"
        >
          <a
            (click)="showPreview()"
            class="d-flex align-items-center justify-content-center btn btn-info"
          >
            <mat-icon>play_circle_filled</mat-icon></a
          >
          <div style="height: 100%; border: 1px solid rgba(0, 0, 0, 0.4)"></div>

          <a
            class="d-flex align-items-center justify-content-center btn btn-info"
            (click)="hidePreview()"
            ><mat-icon>stop</mat-icon></a
          >
        </div>
      </div>
      <div class="d-flex flex-column align-items-end w-100">
        <h3>Recording</h3>
        <div
          class="d-flex w-75 btn-group btn-shadow justify-content-between align-items-center"
          style="max-width: 6rem"
        >
          <a
            class="d-flex align-items-center btn btn-info justify-content-center"
            (click)="startRecordingLive()"
          >
            <mat-icon>fiber_manual_record</mat-icon></a
          >
          <div style="height: 100%; border: 1px solid rgba(0, 0, 0, 0.4)"></div>
          <a
            class="d-flex align-items-center btn btn-info justify-content-center"
            (click)="stopRecordingLive()"
            ><mat-icon>stop</mat-icon></a
          >
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column align-items-center justify-content-center mb-5"
    >
      <div
        class="d-flex justify-content-center align-items-center"
        [style]="style"
      >
        <canvas
          #canvasScreen
          class="shadow"
          name="canvasScreen"
          id="canvasScreen"
          [width]="screenWidth"
          [height]="screenHeight"
          style="z-index: 10"
          autoplay
        >
        </canvas>
      </div>
      <video
        #screenVideo
        hidden
        id="screenVideo"
        [width]="screenWidth"
        [height]="screenHeight"
        autoplay
      >
        <source />
      </video>
      <video
        #webcamVideo
        hidden
        id="webcamVideo"
        [width]="screenWidth"
        [height]="screenHeight"
        autoplay
      >
        <source />
      </video>
      <canvas
        controls
        #webcamCanvas
        hidden
        id="webcamCanvas"
        [width]="screenWidth"
        [height]="screenHeight"
        autoplay
      ></canvas>
    </div>
  </div>
</div>
