<div
  class="d-flex align-items-center flex-column w-100"
  style="min-height: calc(100vh - 100px - 210px)"
>
  <div class="w-80">
    <h1 class="p-0 m-0 mt-3">Library</h1>

    <div class="detailsContainer">
      <h6 class="m-0 p-0 mt-3">Latest videos</h6>
      <div
        class="w-100 mt-1 mb-3"
        style="background-color: rgba(0, 0, 0, 0.25); height: 2px"
      ></div>
      <div class="d-flex flex-wrap mb-5 gap-3">
        <div
          *ngFor="
            let video of videos.slice(videos.length - 6).reverse();
            let i = index
          "
        >
          <div
            *ngIf="video"
            style="
              width: 150px;
              height: 180px;
              background-color: rgba(0, 0, 0, 0.25);
              border-radius: 10px;
            "
          >
            <a
              [routerLink]="'/site/video-details/' + video.title"
              class="d-flex flex-column align-items-center justify-content-center m-2"
            >
              <video
                [src]="convertLink(video.video_file)"
                alt="video"
                style="width: 130px; height: 130px"
                preload
              ></video>
              <span class="m-0 p-0 mt-2">{{ video.created_at }}</span>
            </a>
          </div>
        </div>
      </div>

      <h6 class="m-0 p-0">All videos</h6>
      <div
        class="w-100 mt-1 mb-3"
        style="background-color: rgba(0, 0, 0, 0.25); height: 2px"
      ></div>

      <div class="d-flex flex-wrap mb-5 gap-3">
        <div
          *ngFor="let video of videos.reverse()"
          style="
            width: 150px;
            height: 180px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
          "
        >
          <a
            [routerLink]="'/site/video-details/' + video.title"
            class="d-flex flex-column align-items-center justify-content-center m-2"
          >
            <video
              [src]="convertLink(video.video_file)"
              alt="video"
              style="width: 130px; height: 130px"
              preload
            ></video>
            <span class="m-0 p-0 mt-2">{{ video.created_at }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
