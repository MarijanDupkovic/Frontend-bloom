<div class="d-flex align-items-center flex-column w-100" style="min-height: calc(100vh - 100px - 124px)">
  <div class="w-80">
    <h1 class="p-0 m-0 mt-3 mb-3 prevent-select">Library</h1>
    <ul class="nav nav-tabs mb-2" id="myTab" role="tablist">
      <li class="nav-link " [class.active]="!all" #latestTab role="presentation">
        <a (click)="toggleCategory(false)" class="prevent-select" type="button">Latest...</a>
      </li>
      <li class="nav-link" [class.active]="all" #allTab role="presentation">
        <a type="button" class="prevent-select" (click)="toggleCategory(true)">All...</a>
      </li>

    </ul>

    <div class="detailsContainer">
      <ng-template [ngIf]="!all" [ngIfElse]="allContainer">
        <div class="d-flex flex-wrap mb-5 gap-3 prevent-select">
          <div *ngFor="
            let video of displayVideos.slice(videos.length - 8);
            let i = index;
          ">
            <div *ngIf="video" style="
              width: 150px;
              height: 180px;
              background-color: rgba(0, 0, 0, 0.25);
              border-radius: 10px;
            ">
              {{ printToken(video.access_token) }}
              <a [routerLink]="'/site/video-details/' + video.access_token"
                class="d-flex flex-column align-items-center justify-content-center m-2">
                <video [src]="convertLink(video.video_file)" alt="video" style="width: 130px; height: 130px"
                  preload></video>
                <span class="m-0 p-0 mt-2 prevent-select">{{ video.created_at }}</span>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #allContainer>
        <div class="d-flex flex-wrap mb-5 gap-3 prevent-select">
          <div *ngFor="let video of videos" style="
            width: 150px;
            height: 180px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
          ">
            <a [routerLink]="'/site/video-details/' + video.access_token"
              class="d-flex flex-column align-items-center justify-content-center m-2">
              <video [src]="convertLink(video.video_file)" alt="video" style="width: 130px; height: 130px"
                preload></video>
              <span class="m-0 p-0 mt-2 prevent-select">{{ video.created_at }}</span>
            </a>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
