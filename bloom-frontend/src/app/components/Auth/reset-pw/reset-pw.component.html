<div class="w-100 d-flex justify-content-center align-items-center flex-column" style="height:calc(100vh - 20vh);">
    <h1 class="text-danger mb-4">RECSYNC</h1>
    <h2 class="mb-3">Neues Passwort setzen</h2>

    <div style="width: 80%;">
        <form class="d-flex flex-column form-floating" (ngSubmit)="resetPassword()">

            <div class="form-floating mb-3 w-100 align-self-center d-flex " style="max-width:20rem;">

                <input [type]="hide ? 'password' : 'text'" class="form-control text-bg-secondary border-0 shadow-none w-100"
                    name="password" id="passwordField" [(ngModel)]="password" placeholder="Enter your password" style="background: transparent;">
                <button tabindex="-1" (click)="togglePWField($event)" class="border-0 text-bg-secondary rounded-2"  [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" style="color: white;position:absolute;right:0;bottom:0;top:0;background: transparent;">
                    <span class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</span>
                </button>
                <label for="passwordField" class="m-0 p-0 pt-3">Enter your new password</label>

            </div>
            <div class="form-floating mb-3 w-100 align-self-center d-flex " style="max-width:20rem;">

                <input [type]="hide2 ? 'password' : 'text'" class="form-control text-bg-secondary border-0 shadow-none w-100"
                    name="password2" id="passwordField2" [(ngModel)]="password2" placeholder="Reenter your password" style="background: transparent;">
                <button tabindex="-1" (click)="togglePWField2($event)" class="border-0 text-bg-secondary rounded-2"  [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide2" style="color: white;position:absolute;right:0;bottom:0;top:0;background: transparent;">
                    <span class="material-icons">{{hide2 ? 'visibility_off' : 'visibility'}}</span>
                </button>
                <label for="passwordField2" class="m-0 p-0 pt-3">Reenter your new password</label>

            </div>
            <button class="w-100 align-self-center bg-danger mt-3 rounded border-0"
                style="max-width:18rem;max-height:3rem;height:2.5rem;" [disabled]="send">Passwort Ã¤ndern!</button>
                
            <div class="mt-3 align-self-center ">
                <span >Neu bei RECSYNC?<a routerLink="/signup">Jetzt registrieren</a></span>
            </div>
        </form>

    </div>
    <div class="card text-bg-dark rounded-3" *ngIf="login_failed" style="position:absolute;z-index:100;max-width:25rem;min-width:20rem;min-height:15rem;">
        <div class="card-title text-danger d-flex text-align-center justify-content-center align-items-center w-100" style="font-weight:900; font-size:4rem;">RECSYNC</div>
        <div class="card-body d-flex justify-content-center align-items-center flex-column">
          <p class="text-danger" style="text-align:center">{{fail_message}}</p>
          <span class="text-danger">{{message}}</span>
        </div>
      </div>
</div>
