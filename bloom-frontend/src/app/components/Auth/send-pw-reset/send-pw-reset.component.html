<div class="w-100 d-flex justify-content-center align-items-center flex-column"
  style="height: calc(100vh - 100px - 124px);">
  <div class="d-flex justify-content-center" style="width: 80%;">
    <div class="d-flex justify-content-center align-items-center flex-column" style="max-width: 320px;">
      <h2 class="mb-3 align-self-start prevent-select">Erhalte die Reset-Mail</h2>
      <p class="mb-3 prevent-select">Gib deine E-Mail-Adresse ein, und wir schicken dir einen Link zum ZurÃ¼cksetzen deines Passworts.</p>
      <form class="d-flex flex-column form-floating w-100" (ngSubmit)="getResetPasswordMail()">
        <div class="form-floating mb-3 w-100 align-self-center" style="max-width:20rem;">
          <input type="email" class="form-control text-secondary border-0 shadow-none rounded-5 w-100"
            placeholder="name@example.com" name="email" style="background: transparent;" id="emailField"
            [(ngModel)]="email" required>
          <label for="emailField" class="m-0 p-0 pt-2">Email</label>
        </div>
        <button [disabled]="send || !email" class="w-100 btn btn-info btn-shadow align-self-center mt-3 rounded border-0"
          style="max-width:8rem;max-height:3rem;height:2.5rem;" >Senden</button>
      </form>
    </div>
  </div>
  <div class="card bg-info rounded-3" *ngIf="login_failed"
    style="position:absolute;top:30%;z-index:100;max-width:25rem;min-width:20rem;min-height:15rem;">
    <div class="card-title text-danger d-flex text-align-center justify-content-center align-items-center w-100"
      style="font-weight:900; font-size:4rem;">captureVue</div>
    <div class="card-body d-flex justify-content-center align-items-center flex-column">
      <p class="text-danger" style="text-align:center">{{fail_message}}</p>
      <span class="text-danger">{{message}}</span>
    </div>
  </div>
</div>
