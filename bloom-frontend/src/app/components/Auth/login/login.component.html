<div class="d-flex align-items-center flex-column " style="min-height: calc(100vh - 100px - 124px);">
  <div class="d-flex justify-content-center w-80 h-100">
    <div class="d-flex justify-content-center align-items-center flex-column w-100 signInContainer gap-5 h-100"
      style="min-height: calc(100vh - 100px - 124px);">
      <h1 class="align-self-start prevent-select">Sign in</h1>

      <form class="d-flex flex-column form-floating w-100 h-100" (ngSubmit)="login()">

        <div class="form-floating mb-3 w-100 align-self-center " style="max-width:20rem;">
          <input type="email" style="background: transparent;"
            class="form-control text-secondary border-0 rounded-5 w-100" placeholder="name@example.com" name="email"
            id="emailField" [(ngModel)]="email" required>
          <label for="emailField" class="m-0 p-0 pt-2">Enter your email</label>

        </div>
        <div class="form-floating  w-100 align-self-center d-flex rounded-5" style="max-width:20rem;">

          <input [type]="hide ? 'password' : 'text'" style="background: transparent;"
            class="form-control text-secondary border-0 w-100 rounded-5" name="password" id="passwordField"
            [(ngModel)]="password" placeholder="Enter your password">
          <button tabindex="-1" (click)="togglePWField($event)" class="border-0 text-secondary rounded-4"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
            style="color: white;position:absolute;right:0;bottom:0;top:0;background: transparent;">
            <span class="material-icons rounded-5">{{hide ? 'visibility_off' : 'visibility'}}</span>
          </button>
          <label for="passwordField" class="m-0 p-0 pt-2">Enter your password</label>

        </div>
        <button class="w-100 btn btn-primary btn-shadow align-self-center mt-4 rounded border-0 buttonContainer"
          style="max-width:8rem;max-height:3rem;height:2.5rem;" [disabled]="send || !email || !password">Login</button>
        <div class="mt-3 align-self-center redirectSignUp">
          <a routerLink="/reset-mail"> <span class="prevent-select">Passwort vergessen?</span></a>
        </div>
        <div class="align-self-center redirectSignUp">
          <span class="prevent-select">Neu bei recsync?<a routerLink="/signup" class="prevent-select"> Jetzt
              registrieren</a></span>
        </div>
      </form>

    </div>
    <div class="card text-bg-dark rounded-3" *ngIf="login_failed"
      style="position:absolute;z-index:100;max-width:25rem;min-width:20rem;min-height:15rem;">
      <div class="card-title text-danger d-flex text-align-center justify-content-center align-items-center w-100"
        style="font-weight:900; font-size:4rem;">RECSYNC</div>
      <div class="card-body d-flex justify-content-center align-items-center flex-column">
        <p class="text-danger" style="text-align:center">{{fail_message}}</p>
        <span class="text-danger">{{message}}</span>
      </div>
    </div>
  </div>
</div>
