<div class="d-flex align-items-center flex-column justify-content-center" style="height: calc(100vh - 100px - 180px);">
    <h1 class="mb-4">Sign in</h1>

    <div class="w-60">
        <form class="d-flex flex-column form-floating" (ngSubmit)="login()">

            <div class="form-floating mb-3 w-100 align-self-center" style="max-width:18rem;">
                <input type="email" class="form-control text-secondary border-0 shadow-none" placeholder="name@example.com"
                    name="email" id="emailField" [(ngModel)]="email" required>
                <label for="emailField">Enter your email</label>

            </div>
            <div class="form-floating mb-3 w-100 align-self-center d-flex " style="max-width:18rem;">

                <input [type]="hide ? 'password' : 'text'" class="form-control text-secondary border-0 shadow-none w-100"
                    name="password" id="passwordField" [(ngModel)]="password" placeholder="Enter your password">
                <button tabindex="-1" (click)="togglePWField($event)" class="border-0 text-secondary rounded-2"  [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" style="color: white;position:absolute;right:0;bottom:0;top:0;">
                    <span class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</span>
                </button>
                <label for="passwordField">Enter your password</label>

            </div>
            <a class="btn btn-info btn-shadow mt-3" href="#">Sign in</a>

                <div class="mt-3 align-self-center ">
                   <a routerLink="/reset-mail"> <span>Passwort vergessen?</span></a>
                </div>
            <div class="mt-3 align-self-center ">
                <span >Neu bei recsync?<a routerLink="/signup">Jetzt registrieren</a></span>
            </div>
        </form>

    </div>
    <div class="card text-bg-dark rounded-3" *ngIf="login_failed" style="position:absolute;z-index:100;max-width:25rem;min-width:20rem;min-height:15rem;">
        <div class="card-title text-danger d-flex text-align-center justify-content-center align-items-center w-100" style="font-weight:900; font-size:4rem;">RECSYNC</div>
        <div class="card-body d-flex justify-content-center align-items-center flex-column">
          <p class="text-danger" style="text-align:center">{{fail_message}}</p>
          <span class="text-danger">{{message}}</span>
        </div>
      </div>
</div>
